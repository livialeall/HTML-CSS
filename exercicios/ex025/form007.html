<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: arial;
        }
    </style>
</head>
<body>

    <h1>Exemplo</h1>

    <form action="cadastro.php" autocomplete="off" method="POST">
        <p>
            <label for="iest">Estado:</label> 
            <select name="estado" id="iest">

            <option value="" selected>---Estado---</option>
            <optgroup label="Regiao Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>


            <optgroup label="Regiao Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
            </optgroup>


        
        
        
        </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="ADM">administador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="prof">Professor</option>
            </datalist>

        
        </p>
        

        <p>
            <label for="imsg">Mensagem:</label>
            <br>
            <textarea name="msg" id="imsg" cols="40" rows="5" placeholder="sua mensagem"></textarea>
        </p>
      
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
        
    </p>
    </form>
    
</body>
</html>
