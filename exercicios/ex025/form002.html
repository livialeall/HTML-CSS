<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
    <style>
        body {
            font-family: arial;
        }
    </style>
</head>
<body>

    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
         <label for="iusu"> Usu√°rio:</label>
         <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="8" placeholder="Digite aqui" autocomplete="username">
        </p>
        <p>
            <label for="isen"> Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="Senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      
    </form>
    
</body>
</html>
