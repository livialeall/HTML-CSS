<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
    <style>
        body {
            font-family: arial;
        }
    </style>
</head>
<body>

    <h1>Exemplo de Formualario</h1>

    <form action="cadastro.php" method="get">
<fieldset>
    <legend>Dados pessoais</legend>
    
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome"
                min="5" required>
            </p>
    
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel"> Telefone</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
    
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required minlength="8" >
            </p>
</fieldset>

        <!-- Estudar RegEX e padroes -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
