<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Abril</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Ciphery</h1>
            <p>Desbloqueie seu mundo com senhas seguras!</p>
        </div>

        <div>
            <img src="ico_sol.PNG" alt="icosol">
            <img src="ico_github.PNG" alt="icogit">
        </div>
    </header>

    <main>
        <section class="input-senha">
            <div>
                <h2>Senha Padrão</h2>
                
                <div class="input-botao">
                    <input type="text" name="" id="">
                    <button class="botao-copiar"><img src="butao.PNG" alt="butao"></button>
                    <button class="botao-gerar">Gerar</button>
                </div>
            </div>
            
            <div class="hash-gerado">
                <h2>Hash Gerado</h2>
                <input type="text" name="" id=""> 
                <button class="botao-copiar-hash">Copiar</button>

                <div class="botoes-tipo">
                    <button>MD5</button>
                    <button>SHA-1</button>
                    <button>bycript</button>
                </div>
            </div>
        </section>

        <section class="caracteristicas">
            <h2>Características</h2>
            <button>ABC</button>
            <button>abc</button>
            <button>123</button>
            <button>!#@</button>

            <h2>Tamanho</h2>
            <input type="number" name="" id="">
        </section>


    </main>
</body>
</html>
